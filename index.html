<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-slate-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news-today</title>
    <script src="https://kit.fontawesome.com/1d5cf12cc1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-20 ">
    <header>
        <section>
            <div class="navbar m-auto border-y-2 bg-zinc-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl bg-red-600 text-white">News</a>
                    <a class="btn btn-ghost normal-case text-xl text-red-700">Today</a>
                </div>
                <div class="flex-none gap-2">
                    <div>
                        <a class="btn btn-ghost normal-case text-xl text-violet-700">News</a>
                        <a class="btn btn-ghost normal-case text-xl">Blog</a>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="images/rakibul.jpg" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div id="category-container" class="flex justify-between text-xl p-8">
                <div>
                    <p id="click" class="btn btn-ghost">Home</p>
                </div>
            </div>
        </section>
        <section>
            <div class="bg-white h-20 p-6 rounded-lg my-2.5">
                <p class="text-xl">4 items found for category Entertainment</p>
            </div>
        </section>
        <!-- card section start -->
        <section id="news-container" class="flex flex-col gap-6 w-3/4 h-36 mx-auto">

        </section>
        <!-- card section end -->
    </main>
    <script src="js/app.js"></script>
</body>

</html>
